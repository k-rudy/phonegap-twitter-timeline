<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=5, minimum-scale=1, width=device-width, height=device-height" />
</head>
<body>
  <!-- Widget Id is extracted from the location parameter.
       Expected url is: http://k-rudy.github.io/phonegap-twitter-timeline/?410453165654278145 -->
  <script type="text/javascript">
    !function(d, s, id){
      var fjs = d.getElementsByTagName(s)[0];
      var p = /^http:/.test(d.location) ? 'http' : 'https';
      var aid = id + '_timeline';
      var twitter_page = d.location.search.replace('?', '');

      if (!d.getElementById(aid)) {
        var a = d.createElement('a');
        a.id = aid;
        a.href = 'https://twitter.com/intent/tweet?button_hashtag=' + twitter_page;
        a.setAttribute('class', 'twitter-hashtag-button');
        a.setAttribute('data-show-count', false);
        fjs.parentNode.insertBefore(a,fjs);
      }

      if (!d.getElementById(id)) {
        var js = d.createElement(s);
        js.id = id;
        js.src = p + "://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document,"script","twitter-wjs");
  </script>
</body>
</html>
