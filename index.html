<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=5, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
</head>
<body>
  <!-- Widget Id is extracted from the location parameter.
       Expected url is: http://k-rudy.github.io/phonegap-twitter-timeline?410453165654278145 -->
  <script type="text/javascript">
    !function(d, s, id){
      var fjs = d.getElementsByTagName(s)[0];
      var p = /^http:/.test(d.location) ? 'http' : 'https';
      var aid = id + '_timeline';
      var widget_id = d.location.search.replace('?', '');

      if (!d.getElementById(aid)) {
        var a = d.createElement('a');
        a.id = aid;
        a.href = '#';
        a.setAttribute('class', 'twitter-timeline');
        a.setAttribute('data-widget-id', widget_id);
        fjs.parentNode.insertBefore(a,fjs);
      }

      if (!d.getElementById(id)) {
        var js = d.createElement(s);
        js.id = id;
        js.src = p + "://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document,"script","twitter-wjs");
  </script>
</body>
</html>
